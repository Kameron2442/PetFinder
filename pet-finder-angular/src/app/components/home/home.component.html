<div class ='search-holder'>
    <div class = 'search-half'>
        <p class = 'search'>Zip Code</p>
        <input #searchInput class = 'search' type="number" placeholder='27511' (input)="newSearch(searchInput.value, mySelect.value)">
    </div>
    <div class = 'search-half'>
        <p class = 'search'>Animal Type</p>
        <select #mySelect class = 'search' (change)='newSearch(searchInput.value, mySelect.value)'>
            <option value="rabbit">Rabbit</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
        </select>
    </div>
</div>

<div *ngFor="let animal of animalList">
    <app-pet [animalInfo] = 'animal'></app-pet>
</div>
